<!DOCTYPE html>
<html>
  <head>
    <title>Sign In | Sign Up</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href="styles/test.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

   <div class="ui active modal" id="signin-box">
    <h1>Welcome</h1>
    <div class = "ui menu">
      <a class="item"><a href="/signin.html">Sign In</a>
    </div>
    </section>

  <form class="ui form">
    <div class="required field">
      <label>Username</label>
      <div class="ui icon input">
        <input type="text" id="username" placeholder="Username">
        <i class="user icon"></i>
    </div>
    <div class="required field">
    <label>Email</label>
    <div class="ui icon input">
      <input type="text" id="email" placeholder="email">
      <i class="user icon"></i>
    </div>
    <div class="required field">
      <label>Password</label>
      <div class="ui icon input">
        <input type="password" id="password" placeholder="password">
        <i class="lock icon"></i>
      </div>
    </div>
  </div>

  <div class="ui error message">
    <div class="header">We noticed some issues</div>
  </div>
    <div class="ui submit button">
      <button type="submit"></button>
    </div>
  </form>
</div>

    <section id="container"></section>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/sign_up.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>

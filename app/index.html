<html>
  <head>

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <h1>filtr</h1>
    <nav class="ui menu">
        <a class="item" href="#/posts/1">Filtr</a>
        <a class="item" href="">Most Popular</a>
        <a class="item" href="" id="sign-in">Vote</a>
        <a class="item" href="http://localhost:9000/upload.html" id="sign-in">Upload</a>
        <div class="right menu">
            <a class="item" href="/signin-up.html">Log In</a>
            <a class="item" href="/signin-up.html">Sign Up</a>
            <a class="item" href="" id="sign-out">Log Out</a>
        </div>
    </nav>





    <section id="container"></section>
    <section id="ajax-preloader">
      <div class="animation"></div>
    </section>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"  type="text/javascript"></script>
    <script src="js/sign_up.js" type="text/javascript"></script>

        <script type="text/x-handlebars-template" id="homeTemplate">
        {{#each post}}
            <div id="post-info">
                <ul>
                    <li>Post body: {{message}}</li>
                    {{#each comments}}
                    <li> id: {{this.id}}</li>
                    <li>Comment body: {{body}} </li>
                    {{/each}}
                    {{#each images}}
                        <li><img src="{{url}}" style="width:200px;height:200px"></li>
                    {{/each}}
                </ul>
            </div>

        {{/each}}
    </script>

        <script type="text/x-handlebars-template" id="showPostsTemplate">

        <div id="show-info">
          <section class='show-post' data-post-id="{{onePost.id}}">
            <h1>{{onePost.message}}</h1>
            {{#each onePost.images}}
                <div class="post-img"><img src="{{url}}" style="width:400px;height:400px" class="voteable" alt="{{id}}">
                    <p>Vote count: {{votecount}}</p>
                    <div class="vote">
                    </div>
                </div>
            {{/each}}
            <div class="comment-block">
                <div class="ui button" id="add-comment-btn">Add a Comment</div>
                    <form id="comment-form">
                        <label>Add a comment</label></br>
                        <textarea name="comment" id="comment-body"></textarea></br>
                        <label>username</label></br>
                        <input type="text" id="comment-user"></input></br>
                        <input type="submit" id="submit" value="Submit Comment" class="btn"/>
                    </form>
                </div>
                <h3 class="ui dividing header">Comments</h3>
                {{#each onePost.comments}}
                    <div class="ui comments">
                        <div class="comment">
                            <div class="content">
                                <a class="author">{{user}}</a>
                                <div class="metadata">
                                    <span class="date"> at {{created_at}}</span>
                                </div>
                                <div class="text">
                                    {{body}}
                                </div>
                                <div class="comment-block">
                                    <div class="actions">
                                        <a class="reply add-nested-comment-btn">Reply</a>
                                        <form class="nested-comment-form">
                                            <label>Add a comment</label></br>
                                            <textarea name="comment" id="comment-body"></textarea></br>
                                            <label>username</label></br>
                                            <input type="text" id="comment-user"></input></br>
                                            <input type="submit" id="submit" value="Submit Comment" class="btn"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>
            {{/each}}
          <button id="button">Next</button>
        </section>
        </div>
    </script>
    <!-- endbuild -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Filtr</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Filtr</h1>
    <nav>
      <ul>
        <li><a href="#">Filtr</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#/posts">Pots</a></li>
        <li><a href="#/new-submission">Submit</a></li>
    </ul>
    </nav>

    <section id="container"></section>
    <section id="ajax-preloader">
      <div class="animation"></div>
    </section>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/semantic-ui/dist/semantic.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
        <script type="text/x-handlebars-template" id="homeTemplate">
        {{#each post}}
            <div id="post-info">
                <ul>
                    <li>Post body: {{message}}</li>
                    {{#each comments}}
                    <li>Comment body: {{body}} </li>
                    {{/each}}
                    {{#each images}}
                        <li><img src="{{url}}" style="width:200px;height:200px"></li>
                    {{/each}}
                </ul>
            </div>

        {{/each}}
    </script>

        <script type="text/x-handlebars-template" id="showPostsTemplate">

            <div id="show-info">
                <ul>
                    <li>Post body: {{onePost.message}}</li>
                    {{#each onePost.comments}}
                    <li>Comment body: {{body}} </li>
                    {{/each}}
                    {{#each onePost.images}}
                        <li><img src="{{url}}" style="width:200px;height:200px"></li>
                    {{/each}}
                </ul>
                <button name="button" id="button">Click me</button>
            </div>


    </script>
    <!-- endbuild -->
  </body>
</html>
